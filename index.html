<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Real Time character Counter</h2>
        <p>
            Count no of character in your pragragraph.
        </p>
  
        <textarea id="textarea" class="textarea" placeholder="please write your pragragraph" maxlength="150" ></textarea>
  
        <button onclick="copyText()">Copy Text</button>
  
        <div class="counter-container">
            <p>Total character: <span id="total-conter"> 0</span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter">150</span></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
